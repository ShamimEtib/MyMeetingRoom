{% extends 'base.html' %}

{% block content %}
    <div class='row my-5 d-flex justify-content-between'>
        <form method='GET' action='.'>
            <select name='room-filter' class='filter-slct'>
            {% for element in room_list %}
            <option name='room-filter' value={{ element.room_number }}>{{ element.room_number }}
            {% endfor %}
            </select>
            <input type='submit' class='btn btn-primary' value='Filter'>
        </form>
        <form method='GET' action='.'>
            <select name='user-filter' class='filter-slct'>
            {% for element in user_list %}
            <option name='user-filter' value={{ element.username }}>{{ element.username }}
            {% endfor %}
            </select>
            <input type='submit' class='btn btn-primary' value='Filter'>
        </form>
        <div>
            <a href='create/' class='btn btn-primary'>New Reservation</a>
        </div> 
    </div>

<div class='content'>
<table class='table'>
    <thead>
    <tr>
        <th scope='col' class='align-middle'>Room number</th>
        <th scope='col' class='align-middle'>Date</th>
        <th scope='col' class='align-middle'>Time</th>
        <th scope='col' class='align-middle'>Duration</th>
        <th scope='col' class='align-middle'>Reserved by</th>
        <th scope='col' class='align-middle'>Details</th>
    </tr>
    </thead>
    <tbody>
        {% for object in object_list %}

            {% include  'reservation/list-inline.html' with reservation=object %}

        {% endfor %}
        {% endblock content %}
    </tbody>

</table>
</div>
