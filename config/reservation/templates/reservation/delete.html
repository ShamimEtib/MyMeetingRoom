{% extends 'base.html' %}
{% block content %}
<h2>Are you sure you want to delete {{ object.room_number }} reservation?</h2>
<div class=container>
    <form method="POST"> {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes</button>
    </form>
        {% comment %} <button type="button" class="btn btn-success">Cancel</button> {% endcomment %}

</div>
{% endblock content %}
